<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EdiMarkWeb se ha mudado</title>
  <meta http-equiv="refresh" content="0; url=https://edimarkweb.github.io/">
  <link rel="canonical" href="https://edimarkweb.github.io/">
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f8fafc;
      color: #0f172a;
    }
    body.dark {
      background: #020617;
      color: #e2e8f0;
    }
    main {
      text-align: center;
      max-width: 32rem;
      padding: 2rem;
    }
    h1 {
      font-size: clamp(1.75rem, 4vw, 2.5rem);
      margin-bottom: 1rem;
    }
    p {
      margin: 0 0 0.75rem;
      line-height: 1.5;
    }
    a {
      color: inherit;
      text-decoration: underline;
      font-weight: 600;
    }
  </style>
  <script>
    (function redirect() {
      var target = 'https://edimarkweb.github.io/';
      var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (prefersDark) {
        document.addEventListener('DOMContentLoaded', function () {
          document.body.classList.add('dark');
        });
      }
      if (window.location.href !== target) {
        window.location.replace(target);
      }
    }());
  </script>
</head>
<body>
  <main>
    <h1>EdiMarkWeb se ha mudado</h1>
    <p>Ahora alojamos la herramienta en <a href="https://edimarkweb.github.io/">https://edimarkweb.github.io/</a>.</p>
    <p>Si la redirección automática no se produce, haz clic en el enlace anterior.</p>
  </main>
</body>
</html>
